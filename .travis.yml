os: linux
dist: bionic
language: python
python: [3.8]
jobs:
  include:
    - stage: test
      before_install:
        - mkdir -p "$HOME/.config/pypoetry"
        - curl -LSs "https://git.io/get-poetry" | python - -y --version 1.0.5
        - source "$HOME/.poetry/env"
      install: poetry install
      script:
        - |
          poetry run flake8 --max-line-length=80 \
            --docstring-convention=numpy --show-source yaenv
        - |
          poetry run mypy --pretty --strict \
            --no-warn-return-any --allow-any-generics -p yaenv
        - |
          poetry run pytest --pspec --cov=yaenv --cov-report=term \
            --cov-report=xml:"$HOME/.cache/codecov/coverage.xml" tests
    - stage: deploy
      python: 3.8
      env:
        - secure: ""
        - secure: ""
      install: pip install codecov
      script:
        - codecov -t "$CODECOV_TOKEN" -f "$HOME/.cache/codecov/coverage.xml"
      before_deploy:
        - mkdir -p "$HOME/.config/pypoetry"
        - curl -LSs "https://git.io/get-poetry" | python - -y --version 1.0.5
        - source "$HOME/.poetry/env"
        - poetry config pypi-token.pypi "$POETRY_PYPI_TOKEN_PYPI"
      deploy:
        provider: script
        script: poetry publish --build
        on: {tags: true}
before_cache:
  - mkdir -p "$HOME/.cache/codecov"
cache:
  directories:
    - "$HOME/.cache/pypoetry"
    - "$HOME/.cache/codecov"
