dist: xenial
language: python
python:
    - 3.5
    - 3.6
    - 3.7
env:
    global:
        - secure: 
        - secure: 
cache:
    pip: true
    directories:
        - "$HOME/.cache/pypoetry"
before_install:
    - pip install --pre poetry==1.0.0a4
    - mkdir -p "$HOME/.config/pypoetry"
    - touch "$HOME/.config/pypoetry/auth.toml"
install:
    - poetry install
script:
    - poetry run flake8 --docstring-convention=numpy yaenv
    - poetry run pytest --testdox tests
before_deploy:
    - poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
    - poetry build
deploy:
    provider: script
    script: poetry publish
    skip_cleanup: true
    on:
        python: 3.7
        tags: true
